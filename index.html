<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="password-strength.js"></script>
    <title>Password Strength</title>
</head>
<body>
    <section class="password-security">
        <h1>Quel est le niveau de sécurité de votre mot de passe ?</h1>
        <div class="input-pwd-checkbox">
            <input class="password" type="password" name="" id="user-password" placeholder="Mot de passe">
            <p>Afficher le mot de passe:</p>
            <input class="checkbox" type="checkbox" name="" id="" onclick="show_password()">
        </div>
        <p class="security-level">Testez votre mot de passe</p>
    </section>
</body>
</html>
