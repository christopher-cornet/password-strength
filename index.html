<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="password-strength.js" defer></script>
    <link rel="shortcut icon" href="password.png" type="image/x-icon">
    <title>Password Strength</title>
</head>
<body>
    <section class="password-security">
        <h1>How strong is your password ?</h1>
        <div class="input-pwd-checkbox">
            <input class="password" type="password" name="" id="user-password" placeholder="Password">
            <p>Show password:</p>
            <input class="checkbox" type="checkbox" name="" id="" onclick="show_password()">
        </div>
        <p class="security-level">Enter a password</p>
        <button onclick="Security()">Sécurité</button>
    </section>
</body>
</html>
